<!DOCTYPE html>
<html>
  <head>
    <title>Scout HTML UI</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="res/scout-5.0.0-fingerprint.min.css">
    <script src="res/jquery-all-2.1.0-fingerprint.min.js"></script>
    <script src="res/scout-5.0.0-fingerprint.min.js"></script>
    <script>
      $(document).ready(function() {
        var deferreds = [];
        deferreds.push(scout.logging.init());
        deferreds.push(scout.device.initUnselectableAttribute());
        deferreds.push(scout.defaultValues.init());

        $.when.apply($, deferreds).done(function() {
          scout.init();
        });
      });
    </script>
  </head>
  <body>
    <div class="desktop scout" data-partid="1"></div>
  </body>
</html>
