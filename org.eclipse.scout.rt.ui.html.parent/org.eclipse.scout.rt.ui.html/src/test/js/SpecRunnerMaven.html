  <script type="text/javascript">
    window.onerror = function(msg,url,line) {
      if (document.head) {
        var jserror = document.head.getAttribute('jmp_jserror') || '';
        if (jserror) {
          jserror += ':!:';
        }
        jserror += msg;
        document.head.setAttribute('jmp_jserror',jserror);
      }
    };
  </script>
