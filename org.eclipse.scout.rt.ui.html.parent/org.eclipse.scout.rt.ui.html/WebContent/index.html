<!DOCTYPE html>
<html>
  <head>
    <title>Scout HTML UI</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.ico">
    <link rel="stylesheet" type="text/css" href="res/scout-5.0.0.min.css">
    <script src="res/jquery-2.1.0.min.js"></script>
    <script src="res/scout-5.0.0.min.js"></script>
    <script>
      $(document).ready(function() {
        var $deferredInits = [];
        $deferredInits.push(scout.logging.init());

        //Unfortunately it is not possible to set the array, we need to pass the parameters comma separated
        $.when($deferredInits[0]).done(function() {
          scout.init();
        });
      });
    </script>
  </head>
  <body>
    <div class="desktop scout" data-partid="1"></div>
    <div id="StringMeasurement"></div>
  </body>
</html>
