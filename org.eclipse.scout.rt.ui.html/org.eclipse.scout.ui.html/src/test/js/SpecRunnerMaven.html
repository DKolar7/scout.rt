<!DOCTYPE html>
<!--
  This spec runner is used by the maven build.
  You can use it too while developing by executing
  mvn jasmine:bdd and connecting to http://localhost:8234/ with your browser.
  Alternatively, use SpecRunner.html.
  //FIXME we need to find a better way to manage dependencies. At the moment we have to include the files at 3 different places.
 -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
  $if(autoRefresh)$
  <meta http-equiv="refresh" content="$autoRefreshInterval$">
  $endif$
  <title>Jasmine Spec Runner</title>
  <script type="text/javascript">
    window.onerror = function(msg,url,line) {
      if (document.head) {
        var jserror = document.head.getAttribute('jmp_jserror') || '';
        if (jserror) {
          jserror += ':!:';
        }
        jserror += msg;
        document.head.setAttribute('jmp_jserror',jserror);
      }
    };
  </script>
  <link rel="shortcut icon" type="image/png" href="../../../libjs/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../../libjs/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="../../../libjs/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="../../../libjs/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="../../../libjs/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../../../libjs/jasmine-2.0.0/boot.js"></script>
  <script type="text/javascript" src="../../../libjs/jasmine-2.0.0/plugins/jasmine-jquery.js"></script>

  <script type="text/javascript" src="src/jasmine/JasmineScout.js"></script>
  <script type="text/javascript" src="src/jasmine/JasmineMavenReporter.js"></script>
  <script type="text/javascript" src="src/jasmine/boot.ext.js"></script>
  $preloadScriptTags$

  <script type="text/javascript" src="src/main/js/js-extensions.js"></script>
